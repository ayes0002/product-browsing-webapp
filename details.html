<main ng-controller="DetailsCtrl">
    <div>
       <button type="button" class="btn btn-default" ui-sref="category">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <h2>{{book.title}}</h2>
        <h4>Price: {{book.price}}$</h4>
        <h4>Rating: {{book.rating}}</h4>
        <h3>Short Description</h3><br>
        <p>{{book.short_description}}</p><br>
        <h3>Long Description</h3><br>
        <p>{{book.long_description}}</p>
    </div>
</main>
